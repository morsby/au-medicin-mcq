name: 'Test'
on: pull_request

jobs:
  install:
    name: Install
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@master
        with:
          node-version: '10.x'
      - run: npm run install-all

  test:
    name: Test
    needs: install
    env:
      DB_USER: testuser
      DB_PASS: testpass
      DB_HOST: localhost
      DB_DB: test
      NODE_ENV: github
      DB_PORT: 3889
      KEYGRIP_SECRETS: secret1 test2 aha3
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@master
        with:
          node-version: '10.x'
      - uses: mirromutth/mysql-action@master
        with:
          mysql version: '8.0'
          mysql user: testuser
          mysql password: testpass
          host port: 3889
          container port: 3889
      - run: mysql --port 3889 -u testuser -ptestpass -e 'CREATE DATABASE IF NOT EXISTS test; ALTER USER 'root'@'%' IDENTIFIED WITH mysql_native_password BY 'testpass';'
      - run: cd server && npm i knex && npx knex migrate:latest --env github
      - run: npm run validate

  build:
    name: Build
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@master
        with:
          node-version: '10.x'
      - run: npm run build
